
{% extends "inventory/base.html" %}



{% block content %}

<div class="login-form">
<h2>Please login</h2>
  <form class="login" method="post">
      <div>
        {% csrf_token %}
        {{ form.as_p }}
          
        <input type="submit" value="Login"/>
      </div>
  </form>
</div>
<h1>If you do not have an account, sign up here <a href="{% url 'signup'%}">Sign Up </a></h1>
{% endblock %}
