{% extends "inventory/base.html" %}


{% block content %}

<div class="signup-form">
<h2>Sign Up</h2>
	<form class="signup" method="POST">
			<div>
				{% csrf_token %}
				{{ form.as_p }}
				<input type="submit" value="Signup"/>
			</div>
	</form>
</div>
<h1>If you already have an account, sign in here <a href="{% url 'login'%}">Log in </a></h1>
{% endblock %}
